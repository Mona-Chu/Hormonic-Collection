<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Emotional Meteorology Bureau</title>
  <link rel="stylesheet" href="style3.css">
</head>

<body>

<h1>Emotional Meteorology Bureau</h1>

<div class="dashboard">

  <div class="card">
    <h2>Color Temperature</h2>
    <div class="content">
      <div class="bar color"></div>
      <p>Intensity: 85 / 100</p>
    </div>
  </div>

  <div class="card">
    <h2 class="drip">Peak Emotion Time</h2>
    <div class="content">
      <p>21:00 (Nightfall)</p>
    </div>
  </div>

  <div class="card">
    <h2 class="drip">Social Visibility</h2>
    <div class="content">
      <div class="bar visibility"></div>
      <p>Level: 9 / 10</p>
    </div>
  </div>

  <div class="card">
    <h2 class="drip">Volatility Index</h2>
    <div class="content">
      <div class="wave"></div>
      <p>Range: 90 → 60</p>
    </div>
  </div>

  <div class="card">
    <h2 class="drip">Perceived Temperature</h2>
    <div class="content">
      <p>-14°C</p>
      <p>Cold Front Incoming</p>
    </div>
  </div>

  <div class="card">
    <h2 class="drip">Precipitation Probability</h2>
    <div class="content">
      <p>Chance: 98%</p>
      <p>Silent Drizzle</p>
    </div>
  </div>

</div>

</body>
</html>
