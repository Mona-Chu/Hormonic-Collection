<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Emotional Meteorology Bureau</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
  <h1>Emotional Meteorology Bureau</h1>
  <div class="date">
    Date: September 30, 2025
  </div>
  <div class="headline-verb">
    <span class="verb">Irritable · Overcast</span>
  </div>
  <div class="dashboard">

    <div class="card">
      <h2>Color Temperature</h2>
      <div class="color-box"></div>
      <p>Intensity: 40 / 100</p>
    </div>

    <div class="card">
      <h2>Peak Emotion Time</h2>
      <p>17:43 (Sunset)</p>
    </div>

    <div class="card">
      <h2>Social Visibility</h2>
      <div class="bar"></div>
      <p>Level: 2 / 10</p>
    </div>

    <div class="card">
      <h2>Volatility Index</h2>
      <p>Range: 60 → 30</p>
      <div class="wave"></div>
    </div>

  </div>
</body>
</html>
